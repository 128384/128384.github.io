<body>
<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><h1>油松<i>Pinus &nbsp tabuliformis</i></h1></p></div>
        <div id="img1"><img src="../images/botany/image34.png" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/image35.png" width="310" height="250"></div>
        <div id="img3"><img src="../images/botany/image32.png" width="150" height="250"></div>
        <div id="img4"><img src="../images/botany/image33.png" width="150" height="250"></div>
        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">
            常绿乔木，树皮下部灰褐色，裂成不规则鳞块。大枝平展或斜向上，老树平顶；小枝粗壮，雄球花柱形，聚生于新枝下部呈穗状；球果卵形或卵圆形。种子长6-8毫米，连翅长1.5-2.0厘米、翅为种子长的2-3倍。花期5月，球果第二年10月上、中旬成熟。
        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">可供建筑、电杆、矿柱、造船、器具、家具及木纤维工业等用材。为中国特有树种。</div>
        <div id="category">松科松属</div>
    </div>
</div>
