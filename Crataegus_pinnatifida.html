<body>
<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><h1>山楂<i>Crataegus &nbsp; pinnatifida</i></h1></p></div>
        <div id="img1"><img src="../images/botany/image17.jpeg" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/image18.jpeg" width="310" height="250"></div>
        <div id="img3"><img src="../images/botany/image19.png" width="150" height="250"></div>
        <div id="img4"><img src="../images/botany/image20.jpeg" width="150" height="250"></div>
        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">
            落叶乔木，树皮粗糙，暗灰色或灰褐色；刺长约1-2厘米，有时无刺；小枝圆柱形，当年生枝紫褐色，无毛或近于无毛，疏生皮孔，老枝灰褐色；冬芽三角卵形，先端圆钝，无毛，紫色。叶片宽卵形或三角状卵形，伞房花序具多花，直径4-6厘米，果实近球形或梨形，花期5-6月，果期9-10月。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">可药用、食用。园林观花观果树种。</div>
        <div id="category">蔷薇科山楂属</div>
    </div>
</div>
