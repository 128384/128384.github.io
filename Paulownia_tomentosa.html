        <div id="label1">形态特征：</div>
        <div id="introduce1">

            乔木高达20米，树冠宽大伞形，树皮褐灰色；小枝有明显皮孔，幼时常具粘质短腺毛。叶片心脏形，长达40厘米，顶端锐尖头。花序枝的侧枝不发达，长约中央主枝之半或稍短，故花序为金字塔形或狭圆锥形，长一般在50厘米以下。蒴果卵圆形，幼时密生粘质腺毛，长3-4.5厘米，宿萼不反卷，果皮厚约1毫米；种子连翅长约2.5-4毫米。花期4-5月，果期8-9月。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            毛泡桐是速生、轻质用材，可以用于农田林网防护和四旁绿化等。

        </div>
