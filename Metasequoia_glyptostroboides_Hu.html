        <div id="label1">形态特征：</div>
        <div id="introduce1">

            落叶乔木，小枝对生，下垂。叶线形，交互对生，假二列成羽状复叶状，长1-1.7厘米，下面两侧有4-8条气孔线。雌雄同株。球果下垂，近球形，微具4棱，长1.8-2.5厘米，有长柄；种鳞木质，盾形，每种鳞具5-9种子，种子扁平，周围具窄翅。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            水杉适应性强，喜湿润生长快，北京以南各地均有栽培。材质轻软，可供建筑、板料、造纸等用；树姿优美，为庭园观赏树。

        </div>
        <div id="category">杉科水杉属   </div>
