        <div id="label1">形态特征：</div>
        <div id="introduce1">

            丛生或单生灌木，高2-5米；树皮和小枝灰白色。叶纸质，近圆形或三角状圆形，长5-10厘米，宽与长相若或略短于长，先端急尖，基部浅至深心形，两面通常无毛，嫩叶绿色，仅叶柄略带紫色，叶缘膜质透明，新鲜时明显可见。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            暖带树种，较耐寒。喜光，稍耐阴。喜肥沃、排水良好的土壤，不耐湿。萌芽力强，耐修剪。

        </div>
        <div id="category">豆科紫荆属</div>
