<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><pre><h1>雪松<i> Cedrus deodara (Roxb.) G. Don</i></h1></pre></p></div>
        <div id="img1"><img src="../images/botany/雪松1.jpg" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/雪松2.jpg" width="310" height="250"></div>
        <div id="img3"><img src="../images/botany/雪松3.jpeg" width="150" height="250"></div>
        <div id="img4"><img src="../images/botany/雪松4.png" width="150" height="250"></div>
        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">

            乔木，高达30米左右，胸径可达3米；树皮深灰色，裂成不规则的鳞状片；枝平展、微斜展或微下垂，基部宿存芽鳞向外反曲，小枝常下垂，一年生长枝淡灰黄色，密生短绒毛，微有白粉，二、三年生枝呈灰色、淡褐灰色或深灰色。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            雪松是世界著名的庭园观赏树种之一。它具有较强的防尘、减噪与杀菌能力，也适宜作工矿企业绿化树种。雪松树体高大，树形优美，最适宜孤植于草坪中央、建筑前庭之中心、广场中心或主要建筑物的两旁及园门的入口等处。

        </div>
        <div id="category">松科雪松属</div>
    </div>
</div>
