<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><pre><h1>木兰<i>Magnolia_liliflora_Desr</i></h1></pre></p></div>
        <div id="img1"><img src="../images/botany/木兰1.jpeg" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/木兰2.jpg" width="310" height="250"></div>
        <div id="img3"><img src="../images/botany/木兰3.jpeg" width="150" height="250"></div>

        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">

            叶纸质，倒卵形、宽倒卵形或、倒卵状椭圆形，基部徒长枝叶椭圆形，长10-15厘米，宽6-10 厘米，先端宽圆、平截或稍凹，具短突尖，中部以下渐狭成楔形，叶上深绿色，嫩时被柔毛，后仅中脉及侧脉留有柔毛，下面淡绿色，沿脉上被柔毛，侧脉每边8-10条，网脉明显；叶柄长1-2.5厘米，被柔毛，上面具狭纵沟；托叶痕为叶柄长的1/4-1/3。

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            早春花开满树，艳丽芳香，为驰名中外的庭园观赏树种。

        </div>
        <div id="category">木兰科木兰属</div>
    </div>
</div>
