<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><h1>毛白杨<i>Pinus &nbsp tabuliformis</i></h1></p></div>
        <div id="img1"><img src="../images/botany/image36.jpeg" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/image37.jpeg" width="310" height="250"></div>

        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">
            落叶乔木，树皮幼时暗灰色，壮时灰绿色，渐变为灰白色，老时基部黑灰色；树冠呈圆锥形至卵圆形或圆形；短枝叶通常较小，呈卵形或三角状卵形，先端渐尖。花期3月，果期4-5月。
        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">
            北方园林绿化的优良树种，宜作庭荫树及行道树，也是华北地区速生造林树种。
        </div>
        <div id="category">杨柳科杨属</div>
