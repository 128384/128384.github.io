        <div id="label1">形态特征：</div>
        <div id="introduce1">乔木，高4-16米，树皮灰色。小枝淡紫褐色，无毛，嫩枝绿色，被疏柔毛。或倒卵形，长5-12厘米，宽2.5-7厘米，先端渐尖或骤尾尖，基部圆形，稀楔形，边有尖锐重锯齿，上面深绿色无毛，下面淡绿色沿脉被稀疏柔毛；叶柄密被柔毛。花单生枝顶或3-5朵簇生，呈伞形或伞房状花序，花为粉红色或白色，与叶同时开放或先叶后花。核果球形，5-6月成熟。</div>
        <div id="label2">应用：</div>
        <div id="introduce2">早春观花树种，也可用于小路行道树、绿篱或制作盆景。也可药用。</div>
        <div id="category">蔷薇科樱属</div>
