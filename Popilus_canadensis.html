<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><h1>加杨<i>Populus × canadensis</i></h1></p></div>
        <div id="img1"><img src="../images/botany/image30.png" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/image31.png" width="310" height="250"></div>

        <div id="img4"><img src="../images/botany/image29.png" width="150" height="250"></div>
        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">落叶乔木，高30多米。干直，树皮粗厚。芽大，先端反曲，初为绿色，后变为褐绿色，富粘质。雄花序长7-15厘米，花序轴光滑，苞片淡绿褐色。果序长达27厘米；蒴果卵圆形。花期4月，果期5-6月。
        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">木材是优良的造纸原料和其它纤维工业原料。适作火柴盒、杆，农具、家具、包装箱，建筑用作檩、门等。</div>
        <div id="category">杨柳科杨属</div>
    </div>
