<div id="content_k">
    <div style="left: 50%; right:50%;margin: auto; width: 1050px;height: 300px;background-color: ">
        <div id="title"><p><h1>银杏<i> Ginkgo&nbsp;biloba&nbsp;L</i></h1></p></div>
        <div id="img1"><img src="../images/botany/银杏1.jpeg" width="300" height="500"></div>
        <div id="img2"><img src="../images/botany/银杏2.jpeg" width="310" height="250"></div>
        <div id="img3"><img src="../images/botany/银杏3.jpeg" width="150" height="250"></div>
        <div id="img4"><img src="../images/botany/银杏4.jpeg" width="150" height="250"></div>
        <div id="line1"><hr></div>
        <div id="line2"><hr></div>
        <div id="label1">形态特征：</div>
        <div id="introduce1">

            落叶乔木，高达40米，胸径可达4米；幼树树皮浅纵裂，大树之皮呈灰褐色，深纵裂，粗糙；幼年及壮年树冠圆锥形，老则广卵形。叶扇形，有长柄，淡绿色，无毛，有多数叉状并列细脉，顶端宽5-8厘米，在短枝上常具波状缺刻，在长枝上常2裂，基部宽楔形。球花雌雄异株，单性，生于短枝顶端的鳞片状叶的腋内，呈簇生状；雄球花葇荑花序状，下垂。种子具长梗，下垂，常为椭圆形、长倒卵形、卵圆形或近圆球形

        </div>
        <div id="label2">应用：</div>
        <div id="introduce2">

            银杏树形优美，春夏季叶色嫩绿，秋季变成黄色，颇为美观，可作庭园树及行道树。

        </div>
        <div id="category">银杏科、银杏属  </div>
    </div>
</div>
